---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - se.quencer.io.my.domain
  resources:
  - dnsrecords
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - se.quencer.io.my.domain
  resources:
  - dnsrecords/finalizers
  verbs:
  - update
- apiGroups:
  - se.quencer.io.my.domain
  resources:
  - dnsrecords/status
  verbs:
  - get
  - patch
  - update
